<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="title-background">
        <h1><span class="blue">Tic</span>-<span class="grey">Tac</span>-<span class="orange">Toe</span></h1>
      </div>
    </header>
    <main>
        <section class="left-section">
          <h2 class="player-1">Player 1</h2>
          <article>
          </article>
        </section>
        <section class="middle-section">
          <header class="winner-declaration"><h2>player's turn</h2></header>
          <form class="game-board">
            <div class="a-row">
              <button type="button" class="a1" id="a1" name=""> </button>
              <button type="button" class="a2" id="a2" name=""> </button>
              <button type="button" class="a3" id="a3" name=""> </button>
            </div>
            <div class="b-row">
              <button type="button" class="b1" id="b1" name=""> </button>
              <button type="button" class="b2" id="b2" name=""> </button>
              <button type="button" class="b3" id="b3" name=""> </button>
            </div>
            <div class="c-row">
              <button type="button" class="c1" id="c1" name=""> </button>
              <button type="button" class="c2" id="c2" name=""> </button>
              <button type="button" class="c3" id="c3" name=""> </button>
            </div>
          </form>
        </section>
        <section class="right-section">
          <h2 class="player-2">Player 2</h2>
          <article>
          </article>
        </section>
    </main>
    <script type='text/javascript' src='player.js'></script>
    <script type='text/javascript' src='game.js'></script>
    <script type='text/javascript' src='main.js'></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <link rel='stylesheet' href='styles.css'>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:wght@500&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="title-background">
        <h1><span class="blue">Tic</span>-<span class="grey">Tac</span>-<span class="orange">Toe</span></h1>
      </div>
    </header>
    <main>
        <section class="left-section">
          <h2 class="player-1">Player 1</h2>
          <article>
            <img class="x-icon" id="xIcon" src="./assets/X-icon.png" alt="X image" />
          </article>
        </section>
        <section class="middle-section">
          <header class="winner-declaration">
            <h2 class="current-player" id="currentPlayer">player's turn</h2>
          </header>
          <form class="game-board" id="gameBoard">
            <div class="a-row">
              <button type="button" class="a1" id="a1" name="1">
                <img class="x-icon hidden" id="xIcon" src="./assets/X-icon.png" alt="X image" />
                <img class="o-icon hidden" id="oIcon" src="./assets/O-icon.png" alt="O image" />
              </button>
              <button type="button" class="a2" id="a2" name="2">
                <img class="x-icon hidden" id="xIcon" src="./assets/X-icon.png" alt="X image" />
                <img class="o-icon hidden" id="oIcon" src="./assets/O-icon.png" alt="O image" />
              </button>
              <button type="button" class="a3" id="a3" name="3">
                <img class="x-icon hidden" id="xIcon" src="./assets/X-icon.png" alt="X image" />
                <img class="o-icon hidden" id="oIcon" src="./assets/O-icon.png" alt="O image" />
              </button>
            </div>
            <div class="b-row">
              <button type="button" class="b1" id="b1" name="4">
                <img class="x-icon hidden" id="xIcon" src="./assets/X-icon.png" alt="X image" />
                <img class="o-icon hidden" id="oIcon" src="./assets/O-icon.png" alt="O image" />
              </button>
              <button type="button" class="b2" id="b2" name="5">
                <img class="x-icon hidden" id="xIcon" src="./assets/X-icon.png" alt="X image" />
                <img class="o-icon hidden" id="oIcon" src="./assets/O-icon.png" alt="O image" />
              </button>
              <button type="button" class="b3" id="b3" name="6">
                <img class="x-icon hidden" id="xIcon" src="./assets/X-icon.png" alt="X image" />
                <img class="o-icon hidden" id="oIcon" src="./assets/O-icon.png" alt="O image" />
              </button>
            </div>
            <div class="c-row">
              <button type="button" class="c1" id="c1" name="7">
                <img class="x-icon hidden" id="xIcon" src="./assets/X-icon.png" alt="X image" />
                <img class="o-icon hidden" id="oIcon" src="./assets/O-icon.png" alt="O image" />
              </button>
              <button type="button" class="c2" id="c2" name="8">
                <img class="x-icon hidden" id="xIcon" src="./assets/X-icon.png" alt="X image" />
                <img class="o-icon hidden" id="oIcon" src="./assets/O-icon.png" alt="O image" />
              </button>
              <button type="button" class="c3" id="c3" name="9">
                <img class="x-icon hidden" id="xIcon" src="./assets/X-icon.png" alt="X image" />
                <img class="o-icon hidden" id="oIcon" src="./assets/O-icon.png" alt="O image" />
              </button>
            </div>
          </form>
        </section>
        <section class="right-section">
          <h2 class="player-2">Player 2</h2>
          <article>
            <img class="o-icon" id="oIcon" src="./assets/O-icon.png" alt="O image" />
          </article>
        </section>
    </main>
    <script type='text/javascript' src='player.js'></script>
    <script type='text/javascript' src='game.js'></script>
    <script type='text/javascript' src='main.js'></script>
  </body>
</html>
